apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.moictab.valenciacultural"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations {
    all {
        exclude module: 'httpclient'
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    testCompile 'junit:junit:4.12'
    implementation 'com.github.ahorn:android-rss:v+'
    compile group: 'com.darwinsys', name: 'hirondelle-date4j', version: '1.5.0'
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support:design:26.+'
    compile 'com.android.support:cardview-v7:26.+'
    compile 'jp.wasabeef:picasso-transformations:2.1.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'joda-time:joda-time:2.9.2'
    compile 'com.squareup.okhttp:okhttp:2.7.2'
    compile 'com.android.volley:volley:1.0.0'
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'id.zelory:compressor:2.1.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') { transitive = true }
    compile 'com.google.firebase:firebase-core:11.8.0'
}


apply plugin: 'com.google.gms.google-services'